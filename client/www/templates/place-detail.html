<ion-view view-title="{{stop.name}}">

  <ion-nav-buttons side="secondary">
    <a href="#/tab/map"><button class="button button-icon icon ion-ios7-location">Map</button></a>
  </ion-nav-buttons>

  <button on-swipe-right="prevJaunt()" class="button">Prev</button>
  <button on-swipe-left="nextJaunt()" class="button">Next</button>

  <ion-content class="padding">


  <div class="list card">


    <div class="item item-body">
      
      <h2>{{stop.name}}</h2>
      <p>{{stop.description}}</p>
      <img src={{stop.ratingUrl}}>
      <h3>{{stop.displayAddress}}</h3>
    </div>

    <div class="item item-image">
      <img ng-src="{{stop.photoUrl}}">
    </div>

    <div class="audio player">
      <audio src="{{stop.audioUrl}}" preload="auto" controls autoplay></audio>
    </div>



  </div>
    
  </ion-content>

</ion-view>
