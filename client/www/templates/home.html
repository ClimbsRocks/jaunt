<ion-view class="background">

  <ion-content>
  
  <div class="home">
    <img class="logo" src="img/jaunt-header-square.png">
    <div class="homeButtons">
      <button class="button button-large button-block button-balanced" ng-click="jauntTo()">
        Jaunt FROM...
      </button>
      <button class="button button-large button-block button-balanced" ng-click="jauntFrom()">
        Jaunt TO...
      </button>
      <button class="button button-large button-block button-balanced" ng-click="explore()">
        Explore Jaunts
      </button>
    </div>
  </div>
  
  </ion-content>

</ion-view>
