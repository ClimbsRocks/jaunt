<ion-view view-title="Jaunts">
  <!-- map view -->
  <ion-nav-buttons side="primary">
    <a href="#" ng-click="openModal()"><button class="button button-icon icon ion-search">Filter</button></a>
  </ion-nav-buttons>
  
  <ion-nav-buttons side="secondary">
    <a href="#/tab/map"><button class="button button-icon icon ion-ios7-location"> Map</button></a>
  </ion-nav-buttons>

  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-thumbnail-left item-icon-right" ng-repeat="jaunt in $root.jaunts" type="item-text-wrap" href="#/tab/jaunts/{{jaunt._id}}">
        <img src="/img/jaunt-logo.png">  
        <div class="row">
          <div class="col">
            <h3>{{jaunt.meta.title}}</h3>
            <p>
              <img src="/img/{{jaunt.meta.rating | number:0}}.png" style="width: 75px;">
              <small>via {{jaunt.meta.votes}} votes</small>
            </p>
            <p>
              <small>
                <span class="ion-clock">
                  {{jaunt.duration.text}} fancying:
                </span>
                <span ng-repeat="tag in jaunt.meta.tags">
                  {{tag}},
                </span>
                 fun stuff
              </small>
            </p>
          </div>
        </div>

        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-view>
